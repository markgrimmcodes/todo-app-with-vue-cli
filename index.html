<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1>Todo App</h1>
      </header>
      <div class="addwrapper">
        <input
          @keydown.enter="addTodo"
          class="todoTextInput"
          v-model="inputFieldText"
          placeholder="Get sh*t done!"
          type="text"
        />
        <button id="addButton" @click="addTodo" :disabled="buttonState">
          Add
        </button>
        <p id="alert" v-if="todoLength < 5">
          Tasks need to be 5 characters or more!
        </p>
      </div>
      <div class="filter_wrap">
        <h2>Filter & Options</h2>
        <div class="radio_wrap">
          <input
            class="radioButton"
            @click="filterMode = 'all'"
            type="radio"
            name="filter"
            id="all"
          />
          <label for="all">All</label>
        </div>
        <div class="radio_wrap">
          <input
            class="radioButton"
            @click="filterMode = 'done'"
            type="radio"
            name="filter"
            id="done"
          /><label for="done">Done</label>
        </div>
        <div class="radio_wrap">
          <input
            class="radioButton"
            @click="filterMode = 'open'"
            type="radio"
            name="filter"
            id="open"
          /><label for="open">Open</label>
        </div>
        <button id="removeButton" @click="removeDoneTodos">
          Remove Done Todos
        </button>
      </div>
      <div class="todo_wrap">
        <h2>Your Todos</h2>
        <ul>
          <li v-for="todo of filteredTodoList">
            <input type="checkbox" v-model="todo.done" />
            {{todo.text}}
          </li>
        </ul>
      </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
